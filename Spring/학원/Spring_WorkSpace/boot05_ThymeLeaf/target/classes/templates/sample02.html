<html xmlns:th="http://www.thymeleaf.org" >
 <head>
  <title>Thymeleaf 3</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" >
 </head>
 <body>
  <h1 th:text="${vo}"></h1>
  <hr>
  
  <div th:utext="${'<h2>' + vo.mid +'</h2>'}"></div> 
  <!-- th:utext 타임리프 속성은  html 태그를 적용-->
  <div th:text="${'<h2>'+vo.mname+'</h2>'}"></div>
  <!-- th:text 타임리프 속성은 <를 &lt; 특수문자로 인식하고, >을 &gt; 특수문자로 인식해서
  각각 <,>을 그대로 웹상에 출력되고 html은 적용 안함. -->
 </body>
</html>
