<html xmlns:th="http://www.thymeleaf.org" >
<head>
<title>Thymeleaf 07</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" >
</head>
<body>

 <h1 th:text="${now}"></h1>
 <h2 th:text="${#dates.format(now,'yyyy-MM-dd')}"></h2>
 <div th:with="timeValue=${#dates.createToday()}">
  <p>[[${timeValue}]]</p>
 </div>
 
 <h1 th:text="${price}"></h1>
 <h2 th:text="${#numbers.formatInteger(price,3,'COMMA')}"></h2>
 <!--  세자리수 콤마로 표현, #numbers.formatInteger(표시해야할 값,최소 자리수,
 COMMA는 구분자 ,를 의미) -->
 
 <div th:with="priceValue=99.87654">
  <p th:text="${#numbers.formatInteger(priceValue,3,'COMMA')}"></p>
  <!-- 세자리수 콤마로 표현, formatInteger는 정수 숫자 처리를 한다. 결국 반올림해서
  세자리 수 정수숫자 100으로 표현 -->
  
  <p th:text="${#numbers.formatDecimal(priceValue,5,10,'POINT')}"></p>
  <!-- formatDecimal(표시값, 최소정수 자리수, 최소 소수점 자리수, POINT는 구분자 .
  을 의미) -->
  
  <h1 th:text="${title}"></h1>
  <span th:utext="${#strings.replace(title,'s','<strong>s</strong>')}">
  </span> <!-- tilte에 저장된 영문자에서 's'를 진하게 변경 -->
  
  <ul>
   <li th:each="str:${#strings.listSplit(title,' ')}">[[${str}]]</li>
   <!-- title에 있는 빈공백을 기준으로 문자를 분리한다. -->
  </ul>
  
  <h1 th:text="${options}"></h1>
 </div> 
</body>
</html>
